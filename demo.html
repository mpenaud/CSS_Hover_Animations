<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex,nofollow">
<title>CSS | Hover Animations</title>
<link rel="stylesheet" href="http://fr.myebox.com/css/main.min.css" />
<link rel="stylesheet" href="http://fr.myebox.com/css/animate.min.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- CSS FILE -->
<link rel="stylesheet" href="demo.css" />

</head>

<body>
	<div class="row">
		<div class="container ctn-demo">	
			<div class="row">	
				<div class="col-md-12 text-center">
					<h1>Animations CSS on Hover Mouse</h1>
					<h2 style="font-size:18px;line-height: normal">Survolez les éléments pour visualiser les effets.</h2>	
					<div class="colored-line"></div>												
					<div class="row ctn-demo">
					
						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Fondu</h5>
								<div class="element img-circle bg-change"></div>
							</div>
						</div>
						
						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Déplacements</h5>
								<div class="element img-circle translate"></div>
							</div>
						</div>
						
						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Rotation</h5>
								<div class="element rotate"></div>
							</div>
						</div>
						
						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Zoom</h5>
								<div class="element img-circle zoom"></div>
							</div>
						</div>
						
						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Déformation</h5>
								<div class="element skew"></div>
							</div>
						</div>	
										
						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Opacité</h5>
								<div class="element img-circle opacity"></div>
							</div>
						</div>
						
						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Largeur</h5>
								<div class="element width"></div>
							</div>
						</div>
						
						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Delay</h5>
								<div class="element delay"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
